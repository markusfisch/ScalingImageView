allprojects
{
	repositories
	{
		jcenter()
	}

	gradle.projectsEvaluated
	{
		tasks.withType( JavaCompile )
		{
			options.compilerArgs \
				<< "-Xlint:unchecked" \
				<< "-Xlint:deprecation"
		}
	}
}

buildscript
{
	repositories
	{
		jcenter()
	}

	dependencies
	{
		classpath 'com.android.tools.build:gradle:2.1.0'
	}
}
